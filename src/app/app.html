<ion-menu [content]="menu">
  <ion-header>
    <ion-toolbar>
      <img src="http://i66.tinypic.com/25tzyaw.jpg" id="perfil-img" alt=""/>
      <h4 id="bemvindo">Bem vindo, User!</h4>
      <button class="botao-login" menuClose ion-button (click)="openPageLogin()">Fazer Login</button>
      <button class="botao-cadastro" menuClose ion-button (click)="openPageCadastro()">Cadastrar</button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="lista-menu" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #menu swipeBackEnabled="false"></ion-nav>
