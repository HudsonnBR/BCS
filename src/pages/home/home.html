<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BicosAPP</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-searchbar
      placeholder="Pesquisar por anÃºncios..."
      [(ngModel)]="barraPesquisa"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="getAnuncios()"
      (ionCancel)="onCancel($event)">

  </ion-toolbar>
</ion-header>

  </ion-card><br/><br/>

        <br/><h2>MAIS UM PRA GANHAR MAIS DINHEIRO</h2><br/>
    </ion-card-content>
  </ion-card><br/><br/>

    <ion-card-content>
        <br/><h2>OUTRO SO PRA GARANTIR</h2><br/>
    </ion-card-content>
  </ion-card><br/><br/>

</ion-content>
