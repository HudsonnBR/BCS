<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BicosAPP</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-searchbar
      placeholder="Pesquisar por anúncios..."
      [(ngModel)]="barraPesquisa"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="search"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-content *ngFor="let a of anuncios">
        <h2><b>Titulo:</b> {{a.titulo}}</h2>
        <h2><b>Valor:</b> {{a.valor}}</h2>
        <h3><b>Descricão:</b> {{a.descricao}}</h3>
    </ion-card-content>
  </ion-card>

</ion-content>
