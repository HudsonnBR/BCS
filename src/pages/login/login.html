<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://i66.tinypic.com/25tzyaw.jpg"/><br/>
      <div id="ola"><h2>Ol√°!</h2></div>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label floating>Email:</ion-label>
              <ion-input type="text" name="email" [(ngModel)]="data.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Senha:</ion-label>
              <ion-input type="password" name="senha" [(ngModel)]="data.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full large type="submit" [disabled]="!registerForm.form.valid">Fazer Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Criar Conta</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
  </ion-content>
